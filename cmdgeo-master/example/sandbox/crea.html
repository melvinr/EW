<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cmdgeo - kaart voorbeeld</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="../../style/style.css" rel="stylesheet" type="text/css" />

	<script src="../../lib/underscore-min.js" type="text/javascript"></script>
	<script src="../../lib/geo-min.js" type="text/javascript"></script>
	<script src="../../src/cmdgeo-0.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">

	// Laad het settings bestand in
	cmdgeo.loadSettings('sandbox.json');

	// Start met GPS-tracking
	cmdgeo.track();

	// Koppel het inladen van de google-maps kaart na het laden van de gehele pagina
	window.onload = cmdgeo.loadmap;

	</script>
</head>
<body>

	<div id="map_canvas" style="width:100%; height:90%;"></div>
	<nav>
		<ul>
			<li><a href="../../index.html">voorpagina</a></li>
		</ul>
	</nav>

</body>
</html>
